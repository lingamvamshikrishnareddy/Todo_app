<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking and To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Note Taking and To-Do App</h1>
        <div class="note-section">
            <h2>Notes</h2>
            <form id="noteForm">
                <input type="text" id="noteInput" placeholder="Enter a note" required>
                <button type="submit">Add Note</button>
            </form>
            <ul id="noteList"></ul>
        </div>
        <div class="todo-section">
            <h2>To-Do</h2>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Enter a to-do item" required>
                <button type="submit">Add To-Do</button>
            </form>
            <ul id="todoList"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
